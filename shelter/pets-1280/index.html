<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="header-container">
            <header class="header">
                <div class="logo">
                    <h1 class="logo-title">Cozy House</h1>
                    <span class="logo-subtitle">Shelter for pets in Boston</span>
                </div>
                <nav class="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">About the shelter</li>
                        <li class="nav-item-active">Our pets</li>
                        <li class="nav-item">Help the shelter</li>
                        <li class="nav-item">Contacts</li>
                    </ul>
                </nav>
            </header>
        </section>
        <section class="pets">
            <div class="pets-content">
                <h3 class="pets-heading">Our friends who <br>
                    are looking for a house</h3>
                    <div class="cards-container">
                        <div class="card-content">
                            <img src="img/pets-katrine.png" alt="cat_Katrine">
                            <h4 class="pet-card-title">Katrine</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-jennifer.png" alt="dog_Jennifer">
                            <h4 class="pet-card-title">Jennifer</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-woody.png" alt="dog_Woody">
                            <h4 class="pet-card-title">Woody</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-sophia.png" alt="dog_Sophia">
                            <h4 class="pet-card-title">Sophia</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-timmy.png" alt="cat_Timmy">
                            <h4 class="pet-card-title">Timmy</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-charly.png" alt="dog_Charly">
                            <h4 class="pet-card-title">Charly</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-scarlet.png" alt="cat_Scarlett">
                            <h4 class="pet-card-title">Scarlett</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                        <div class="card-content">
                            <img src="img/pets-Freddie.png" alt="dog_Freddie">
                            <h4 class="pet-card-title">Freddie</h4>
                            <button class="pet-card-button">Learn more</button>
                        </div>
                    </div>
                    <div class="pet-navigation">
                        <button class="button-paginator-inactive"><<</button>
                        <button class="button-paginator-inactive"><</button>
                        <button class="button-paginator-active">1</button>
                        <button class="button-paginator">></button>
                        <button class="button-paginator">>></button>
                    </div>
                </div>
        </section>

    </div>
    
</body>
</html>
